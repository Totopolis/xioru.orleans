    permissions:
      packages: write
      contents: read
   # if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '7.0.x'
          source-url: https://api.nuget.org/v3/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.NUGET_API_KEY}}
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release -p:Version=1.0.${GITHUB_RUN_NUMBER}
      - name: Create the package
        run: dotnet pack --configuration Release -p:Version=1.0.${GITHUB_RUN_NUMBER}
      - name: find
        run: find . -name "*.nupkg" -type f -exec cp {} . \
      - name: ls
        run: ls
      - name: Publish the package to GPR
        run: dotnet nuget push "**/*.nupkg" -NoSymbols --skip-duplicate -k ${{secrets.NUGET_API_KEY}}

